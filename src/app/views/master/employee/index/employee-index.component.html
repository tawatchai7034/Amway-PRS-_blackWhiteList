<div class="content" style="padding: 5px;">
    <nav class="mt-2">
        <form autocomplete="off">
            <div class="card">
                <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu">
                    <li class="nav-item has-treeview">
                        <a href="#" class="nav-link card-image-6" data-toggle="collapse"
                            data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <div class="d-flex justify-content-between">
                                <div class="text-gray" style="font-size:20px">
                                    Employee
                                </div>
                                <div class="text-primary">
                                    Search
                                    <i class="right vp-angle-down-solid" style="color:#0070c0"></i>
                                </div>
                            </div>
                        </a>
                        <div class="collapse" id="navbarToggleExternalContent">
                            <div class="card-body">
                                <div class="row mb-3">
                                    <div class="col">
                                        <div class="form-group">
                                            Employee Code :&nbsp;
                                            <div class="input-group-append ">
                                                <input type="text" name="employeeCode" class="form-control">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="form-group">
                                            Employee Name :&nbsp;
                                            <div class="input-group-append ">
                                                <input type="text" name="employeeName" class="form-control">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="form-group">
                                            Repair Capability :&nbsp;
                                            <div class="input-group-append ">
                                                <select name="repairCapability" id="repairCapability" class="form-control">
                                                    <option value="">All</option>
                                                    <option value="Y">Yes</option>
                                                    <option value="N">No</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="form-group">
                                           Branch :&nbsp;
                                            <div class="input-group-append ">
                                                <input type="text" name="branch" class="form-control">
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="row mb-0 text-center">
                                    <div class="col">
                                        <button type="button" name="btnSearch" class="btn btn-outline-primary btn-xs"><i
                                                class="vp-search-solid"></i> Search</button>
                                    </div>
                                </div>
                            </div>

                            
                        </div>
                    </li>
                </ul>
            </div>
        </form>
    </nav>
    <div class="card" style="padding: 5px;">
    <div class="row" style="margin-left: 0px;margin-right:0px">
                <div class="card shadow-none">
                    <table datatable [dtOptions]="dtOptions"
                        class="row-border table-bordered table-striped display nowrap compact">
                    </table>
                </div>
            </div>
        </div>
</div>
