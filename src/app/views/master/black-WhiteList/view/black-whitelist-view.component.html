<div class="content" style="padding: 5px;padding-top: 20px;">
    <form>
        <div class="card">
            <div class="card-header card-image">
                <div class="row">
                    <div class="col text-left">Black-White List Data <label class="lblView">View</label></div>
                    <!--<div class="col text-right"><i class="vp-clipboard-list-solid txtHead" style="font-size: 25px;"></i></div>-->
                </div>
            </div>
            <div class="card-body">
                <div class="row mb-3">
                    <div class="col-6">
                        <div class="form-group">
                            Recieve No :&nbsp;
                            <div class="input-group-append ">
                                <input type="text" name="recieveNo" class="form-control" style="width: 100%;" value="30123456" readonly>
                            </div>
                        </div>
                        <div class="form-group">
                            SKU :&nbsp;
                            <div class="input-group-append ">
                                <input type="text" name="SKU" class="form-control" style="width: 100%;"  readonly>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            Type :&nbsp;
                            <div class="input-group-append ">
                                <input type="text" name="Type" class="form-control"  readonly>
                            </div>
                        </div>
                        
                    </div>
                   
                    <div class="col-6" style="padding-left: 0px;">
                        <div class="form-group">
                            Old Serial :&nbsp;
                            <div class="input-group-append ">
                                <input type="text" name="oldSerial" class="form-control" style="width: 100%;" readonly value="1122334455">
                            </div>
                        </div>
                        <div class="form-group">
                            New Serial :&nbsp;
                            <div class="input-group-append ">
                                <input type="text" name="newSerial" class="form-control" style="width: 100%;" readonly value="2222334455">
                            </div>
                        </div>
                        <div class="form-group">
                            Record Date  :&nbsp;
                            <div class="input-group-append">
                                <input   id="record_date"
                                name="record_date"  type="text" placeholder="DD-MM-YYYY" class="form-control"  #dp="bsDatepicker" bsDatepicker [bsValue]="date" disabled
                                [bsConfig]="{ isAnimated: true, dateInputFormat: 'DD-MM-YYYY' ,containerClass:'theme-dark-blue' , adaptivePosition:true}" style="border-top-right-radius: 0px; border-bottom-right-radius: 0px;">
                                <!-- <button type="button" class="btn btn-xs btn-outline-dark" mat-raised-button (click)="dp.toggle()" [attr.aria-expanded]="dp.isOpen" disabled
                                style="border-top-left-radius: 0px; border-bottom-left-radius: 0px;"><i
                                    class="vp-calendar text-black" style="font-size: 20px;"></i></button> -->
                            </div>
                        </div>

                    </div>
                    <div class="col-12">
                        <div  style="padding-top: 20px;">
                            <aside id="info-block">
                                <section class="file-marker">
                                    <div>
                                        <div class="box-title">
                                            &nbsp;&nbsp;<a style="font-size:14px">Status</a>&nbsp;&nbsp;
                                        </div>
                                        <div class="box-contents" style="text-align: left;padding: 10px;">
                                            <table>
                                                <tr>
                                                    <td class="text-right">
                                                        Status :&nbsp;
                                                    </td>
                                                    <td>
                                                        <input type="radio" name="rdoCheck" disabled>&nbsp;Active
                                                    &nbsp;&nbsp;&nbsp;<input type="radio" name="rdoCheck" checked disabled>&nbsp;Inactive
                                                    </td>
                                                    
    
                                                    
                                                </tr>
                                                
                                                <tr>
                                                   
                                                </tr>
                                            </table>                                      
                                        </div>
                                   </div>   
                                </section>
                            </aside> 
                        </div>
                    </div>
                </div>
                <hr>
                <div class="row bm-3">
                    <div class="col text-right">
                        <button type="button" name="btnCancel" class="btn btn-outline-amway btn-xs"
                        (click)="onClose()"><i class="vp-times-solid"></i> Close</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
