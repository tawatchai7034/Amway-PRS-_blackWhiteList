<div class="content" style="padding: 5px;padding-top: 10px;">
    <form autocomplete="off">
        <div class="card">
            <div class="card-header card-image">
                <div class="row">
                    <div class="col text-left">Vendor Data <label class="lblNew">New</label></div>
                    <div class="col text-right"><i class="vp-clipboard-list-solid txtHead" style="font-size: 25px;"></i></div>
                </div>
            </div>
            <div class="card-body">
                <div class="row mb-3">
                    <div class="col-6">
                        <div class="form-group">
                            Vendor Code :&nbsp;
                            <div class="input-group-append ">
                                <input type="text" name="vendorCode" class="form-control" placeholder="Please enter Vendor Code" style="width: 100%;">
                            </div>
                        </div>
                        <div class="form-group">
                            Vendor Name :&nbsp;
                            <div class="input-group-append ">
                                <input type="text" name="vendorName" class="form-control" placeholder="Please enter Vendor Name" style="width: 100%;">
                            </div>
                        </div>
                        <div class="form-group">
                            Address :&nbsp;
                            <div class="input-group-append ">
                                <textarea id="w3review" name="w3review" rows="4" cols="50" class="form-control"
                                placeholder="Please enter Address" style="resize:none"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <a>
                                Telephone :
                            </a>
                            <a style="margin-left:38%">
                                Fax :
                            </a>
                            <div class="input-group-append ">
                                <input type="text" name="branchTel" class="form-control"
                                    placeholder="Please enter Telephone" style="width: 100%;">
                                &nbsp;&nbsp;
                                <input type="text" name="branchFax" class="form-control"
                                    placeholder="Please enter Fax" style="width: 100%;">
                            </div>
                        </div>
                       
                    </div>
                   
                    <div class="col-6" style="padding-left: 0px;">
                        <div class="form-group">
                            Vendor Type :&nbsp;
                            <div class="input-group-append ">
                                <select name="type" id="type" class="form-control">
                                    <option value="">Vendor Type 1</option>
                                    <option value="1">Vendor Type 2</option>
                                    <option value="2">Vendor Type 3</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            Contact Person :&nbsp;
                            <div class="input-group-append ">
                                <input type="text" name="contactPerson" class="form-control" placeholder="Please enter Contact Person" style="width: 100%;">
                            </div>
                        </div>
                        <div class="form-group">
                            Telephone Person :&nbsp;
                            <div class="input-group-append ">
                                <input type="text" name="telephonePerson" class="form-control" placeholder="Please enter Telephone Person" style="width: 100%;">
                            </div>
                        </div>
                        <div class="form-group">
                            E-Mail :&nbsp;
                            <div class="input-group-append ">
                                <input type="text" name="email" class="form-control" placeholder="Please enter E-Mail" style="width: 100%;">
                            </div>
                        </div>
                        <div class="form-group">
                            Web Site :&nbsp;
                            <div class="input-group-append ">
                                <input type="text" name="vendorCode" class="form-control" placeholder="Please enter Web Site" style="width: 100%;">
                            </div>
                        </div>
                        <div style="padding-top: 15px;">
                        
                    </div>
                    </div>
                </div>
                <hr>
                <div class="row bm-3">
                    <div class="col text-right">
                        <button type="button" name="btnSave" class="btn btn-amway btn-xs" (click)="onSave()"><i
                                class="vp-save-solid"></i>&nbsp;&nbsp; Save&nbsp;</button>&nbsp;
                        <button type="button" name="btnCancel" class="btn btn-outline-amway btn-xs"
                            (click)="onCancel()"><i class="vp-times-solid"></i> Cancel</button>
                    </div>

                </div>
            </div>

        </div>
    </form>
</div>
