<div class="content" style="padding: 5px;padding-top: 25px;">
    <form autocomplete="off">
        <div class="card">
            <div class="card-header card-image">
                <div class="row">
                    <div class="col text-left">Fault Data <label class="lblNew">New</label></div>
                    <!--<div class="col text-right"><i class="vp-clipboard-list-solid txtHead" style="font-size: 25px;"></i></div>-->
                </div>
            </div>
            <div class="card-body">
                <aside id="info-block">
                    <section class="file-marker">
                        <div>
                            <div class="box-title">
                                &nbsp;&nbsp;<a style="font-size:14px">Fault Code Data</a>&nbsp;&nbsp;
                            </div>
                            <div class="box-contents" style="text-align: left;padding: 10px;">      
                                <div class="row">
                                    <div class="col-lg">
                                        <div class="form-group">
                                            SKU :&nbsp;
                                            <div class="input-group-append ">
                                                <input type="text" name="SKU" class="form-control" style="width: 100%;">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg">
                                        <div class="form-group">
                                            Fault Code :&nbsp;
                                            <div class="input-group-append ">
                                                <input type="text" name="txtName" class="form-control" style="width: 100%;">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-2">
                                        <div class="form-group">
                                            Fault Name :&nbsp;
                                            <div class="input-group-append ">
                                                <input type="text" name="txtName" class="form-control" style="width: 100%;">
                                            </div>
                                        </div> 
                                    </div>
                                    <div class="col-lg-3">
                                        <div class="form-group">
                                            Description :&nbsp;
                                            <div class="input-group-append ">
                                                <input type="text" name="txtName" class="form-control" style="width: 100%;">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg">
                                        <div class="form-group">
                                            Estimate Cost :&nbsp;
                                            <div class="row form-inline" style="padding-left: 5px;">
                                                <input type="radio" id="rdoEstimate" name="rdoEstimate" value="Y" checked>&nbsp;Yes&nbsp;&nbsp;
                                                <input type="radio" id="rdoEstimate" name="rdoEstimate" value="N" checked>&nbsp;No
                                               </div>
                                        </div>
                                    </div>
                                    <div class="col-lg">
                                        <div class="form-group">
                                            Status :&nbsp;
                                            <div class="input-group-append">
                                                <div class="row form-inline" style="padding-left: 5px;">
                                                    <input type="radio" id="rdoStatus" name="rdoStatus" value="Y" checked>&nbsp;Active&nbsp;&nbsp;
                                                    <input type="radio" id="rdoStatus" name="rdoStatus" value="N">&nbsp;Inactive
                                                   </div>
                                            </div>
                                        </div>
                                    </div> 
                                </div>
                            </div>    
                        </div>
                    </section>
                </aside>
                &nbsp;
                <aside id="info-block">
                    <section class="file-marker">
                        <div>
                            <div class="box-title">
                                &nbsp;&nbsp;<a style="font-size:14px">Fault Part Data</a>&nbsp;&nbsp;
                            </div>
                            <div class="box-contents" style="text-align: left;padding: 10px;">
                                <div class="card" style="padding: 5px;">
                                    <div class="row" style="padding: 10px;">
                                        <button type="button" class="btn btn-outline-success btn-xs" title="เพิ่ม" data-toggle="modal" data-target="#exampleModalLong"><i class="vp-plus-solid"></i>New Fault Part
                                        </button>
                                    </div>
                                    <table datatable
                                    [dtOptions]="dtOptions" class="row-border hover table-bordered table-striped display nowrap compact" style="width: 100%;">
                                    <tbody>
                                        <tr>
                                            <td>
                                                <button type="button" class="btn btn-outline-warning btn-xs" title="แก้ไข" (click)="onEdit()"><i class="vp-edit-solid"></i>
                                                </button>
                                                &nbsp;
                                                <button type="button" class="btn btn-outline-danger btn-xs" title="ลบ" (click)="onDelete()"><i class="vp-trash-alt"></i>
                                                </button>
                                            </td>
                                         <td>10086</td>
                                          <td>10</td>
                                          <td>1</td>
                                          <td>4840</td>
                                          <td>07-09-2021</td>
                                          <td>30-09-2021</td>
                                          <td></td>
                                        </tr>
                                      </tbody>
                                    </table> 
                                </div>
                                
                            </div>    
                        </div>
                    </section>
                </aside>
                <hr>
                <div class="row mb-3">
                    <div class="col text-right">
                        <button type="button" name="btnSave" class="btn btn-amway btn-xs" (click)="onSave()"><i
                                class="vp-save-solid"></i>&nbsp;&nbsp; Save&nbsp;</button>&nbsp;
                        <button type="button" name="btnCancel" class="btn btn-outline-amway btn-xs"
                            (click)="onCancel()"><i class="vp-times-solid"></i> Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>

  <!-- Modal -->
  <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true" data-keyboard="false" data-backdrop="static">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
            Fault Part
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">   
        <app-new-modal></app-new-modal>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-amway btn-xs"><i
            class="vp-check-solid"></i>&nbsp;&nbsp; OK&nbsp;</button>&nbsp;
          <button type="button" name="btnCancel" class="btn btn-outline-amway btn-xs"
          data-dismiss="modal"><i class="vp-times-solid"></i> Cancel</button>
        </div>
      </div>
    </div>
  </div>

<ngx-spinner bdColor = "rgba(255,255,255,0.16)" size = "large" color = "#000000" type="ball-scale-multiple"><p style="color: rgb(0, 0, 0)" > Loading... </p></ngx-spinner>
