<div class="card-body">
    <div class="chart-pie pt-4">
        <div>
            <ngx-charts-line-chart [view]="[550,185]" [results]="multi" [gradient]="gradient" [xAxis]="showXAxis"
                [yAxis]="showYAxis" [legend]="showLegend" [showXAxisLabel]="showXAxisLabel"
                [showYAxisLabel]="showYAxisLabel" [xAxisLabel]="xAxisLabel" [yAxisLabel]="yAxisLabel" [scheme]="'picnic'">
            </ngx-charts-line-chart>
        </div>
    </div>
</div>
